<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무튼 떠난 모험</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!--직업 선택 -->
    <div id="intro1" class="section" style="display: block;">
        <h2>나는 뭐하는 사람이었더라...</h2>

        <button onclick="nextIntro(2)" class="introButton" data-sound="intro1.mp3" data-duration="1000">학생</button>
        <button onclick="nextIntro(3)" class="introButton" data-sound="intro2.mp3" data-duration="5000">직장인</button>
        <button onclick="nextIntro(4)" class="introButton" data-sound="intro3.mp3" data-duration="3000">홈프로텍터</button>

    </div>

    <div id="intro2" class="section" style="display: none;">
        <div onclick="nextIntro(6)" src="item.png" id="gamestart" class="sound-button2" data-sound="gamestart.wav"> </div>
         <img src="intro-student.PNG" alt="Intro 2 Image">
         <div id="dialogueBox1" class="dialogue-box">
            <p id="dialogueText1"></p>
            <button onclick="nextDialogue(1)" class="next-button">></button>
            <audio id="clickSound" src="click-sound.wav"></audio>   
        </div>
    </div>

    <div id="intro3" class="section" style="display: none;">
        <div onclick="nextIntro(6)" src="item.png" id="gamestart" class="sound-button2" data-sound="gamestart.wav"> </div>
        <img src="intro-student.PNG" alt="Intro 3 Image" style="width:360px; height:360px;">
        <div id="dialogueBox2" class="dialogue-box">
           <p id="dialogueText2"></p>
           <button onclick="nextDialogue(2)" class="next-button">></button>
       </div>
   </div>

   <div id="intro4" class="section" style="display: none;">
    <img src="intro-student.PNG" alt="Intro 3 Image">
    <div id="dialogueBox3" class="dialogue-box">
        <p id="dialogueText3"></p>
        <button onclick="nextDialogue(3)" class="next-button">></button>
        <button id="normalEndingButton" onclick="nextIntro(5)" class="next-button" style="display: none;" >>></button>
    </div>
</div>

<!-- noraml ending div -->
<div id="intro5" class="section" style="display: none;">
    <h3>Normal Ending</h3>
    <p>건강한 삶을 위한 첫 걸음, '수면'</p>
    <button onclick ="nextIntro(6)" id="normal" class="sound-button2" data-sound="gamestart.wav">잠에서 깨기</button>
</div>

<!-- 캐릭터1 엔딩-->
<div id="intro7" class="section" style="display: none;">
    <h3>Bad Ending</h3>
    <p>잠 대결로 물리치기엔 컨디션이 너무 좋았다!<br>졸릴 때 다시 오자.</p>
    <button onclick ="reload()" id="normal" class="sound-button2" data-sound="bad.mp3">다시하기</button>
</div>

<!-- 캐릭터2 엔딩-->
<div id="intro8" class="section" style="display: none;">
    <h3>Bad Ending</h3>
    <p> 현실로 돌아와버렸다.</p>
    <button onclick ="reload()" id="normal" class="sound-button2" data-sound="bad.mp3">다시하기</button>
</div>

<!-- 캐릭터3 엔딩-->
<div id="intro9" class="section" style="display: none;">
    <h3>Happy Ending</h3>
    <p>친구가 됐다!</p>
    <button onclick ="reload()" id="normal" class="sound-button2" data-sound="bad.mp3">다시하기</button>
    
</div>


<!-- 게임 화면 -->
    <div id="intro6" class="section" style="display: none;">

    <div id="container">
        <button id="soundToggle" class="btn third">모험 갈 때 들으면 좋은 노래</button>
        <h1 id="title">아무튼 떠난 모험</h1>
        <p id="subtitle">캐릭터를 선택하여 모험을 떠나보세요</p>
        
        <div class="cc">
            <div class="character-container">
                <img src="character1.GIF" alt="캐릭터 1" class="character" data-character="character1">
                <div class="speech-bubble"> 모험? 신난다 </div>
            </div>
            <div class="character-container">
                <img src="character2.GIF" alt="캐릭터 2" class="character" data-character="character2">
                <div class="speech-bubble"> 집이나 가고싶다</div>
            </div>
            <div class="character-container">
                <img src="character3.GIF" alt="캐릭터 3" class="character" data-character="character3">
                <div class="speech-bubble">드르렁</div>
            </div>
        </div>
    </div>


    <audio id="bgMusic" src="bgm1.mp3" loop></audio>
    <audio id="selectSound" src="effect-sound.mp3"></audio>


    <script src="script.js"></script>
</body>
</html>
